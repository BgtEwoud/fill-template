<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapportgenerator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload Documenten en Excel Bestand</h1>
        <form action="/generate" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="docx_files">Selecteer .docx bestanden (meerdere toegestaan):</label>
                <input type="file" name="docx_files" multiple class="form-control-file" id="docx_files" required>
            </div>
            <div class="form-group">
                <label for="excel_file">Selecteer Excel bestand:</label>
                <input type="file" name="excel_file" class="form-control-file" id="excel_file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Genereer Rapporten</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Kies de bestanden die je wilt gebruiken voor het genereren van rapporten.</small>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
